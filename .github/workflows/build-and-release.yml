name: Build and Release

on:
  push:
    tags: ['v[0-9].[0-9]+.[0-9]+']
    branches: [master,main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up environment
        run: |
          sudo apt-get update
          sudo apt-get install -y zip
          mkdir -p dist
          cp index.html index.js dist
          
      - name: Create zip
        run: |
          zip -r "${{ github.event.repository.name }}-${GITHUB_REF##*/}.zip" dist
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "${{ github.event.repository.name }}-${GITHUB_REF##*/}.zip"
          path: "${{ github.event.repository.name }}-${GITHUB_REF##*/}.zip"

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build # This job is dependent on the build job
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${GITHUB_REF##*/}
          release_name: ${GITHUB_REF##*/}
          body: "Release notes for version ${{ github.ref.name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically provided secret

      - name: Upload zip to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${GITHUB_REF##*/}
          files: "${{ github.event.repository.name }}-${GITHUB_REF##*/}.zip" 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Automatically provided secret

