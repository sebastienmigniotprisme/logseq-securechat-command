name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read package metadata
        id: meta
        run: |
          echo "name=$(jq -r .name package.json)" >> "$GITHUB_OUTPUT"
          echo "version=$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

      - name: Create zip
        run: |
          mkdir -p dist
          cp index.html index.js dist/
          zip -r "${{ steps.meta.outputs.name }}-${{ steps.meta.outputs.version }}.zip" dist

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.meta.outputs.name }}-${{ steps.meta.outputs.version }}
          path: .

      - name: Create release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            "${{ steps.meta.outputs.name }}-${{ steps.meta.outputs.version }}.zip" 

